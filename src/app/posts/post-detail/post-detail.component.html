<main class="pb-5">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
      <mat-card-subtitle>Category: {{ post.category }}</mat-card-subtitle>
      <mat-card-subtitle>Date created: {{ post.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="mx-3">

      <div *ngIf="urlYoutube">
        <h2>Video</h2>
        <div class="videoWrapper mb-3">
          <iframe [src]="urlYoutube" width="560" height="349" frameborder="0" allowfullscreen class="video"></iframe>
        </div>
      </div>

      <div *ngIf="urlGoogleSlides">
        <h2>Slide</h2>
        <div class="responsive-google-slides mb-3">
          <iframe [src]="urlGoogleSlides"></iframe>
        </div>
      </div>

      <article [innerHTML]="post.content"></article>

    </mat-card-content>
  </mat-card>
</main>
