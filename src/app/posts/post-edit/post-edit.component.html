<mat-card>
  <form (submit)="onUpdatePost(postForm)" #postForm="ngForm">
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input
          matInput
          type="text"
          name="title"
          [ngModel]="post.title"
          required
          #title="ngModel">
          <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <input
          matInput
          type="text"
          name="category"
          [ngModel]="post.category"
          required
          #category="ngModel">
          <mat-error *ngIf="category.invalid">Please enter a post category</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input
          matInput
          type="text"
          name="date"
          [ngModel]="post.date"
          required
          #date="ngModel">
          <mat-error *ngIf="date.invalid">Please enter a post date</mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline">
        <mat-label>Content</mat-label>
        <textarea
          matInput
          type="text"
          rows="30"
          name="content"
          [ngModel]="post.content"
          required
          #content="ngModel"></textarea>
          <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
      </mat-form-field>
    </p>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>

  </form>
</mat-card>
